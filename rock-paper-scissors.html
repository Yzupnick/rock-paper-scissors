<head>
  <title>rock-paper-scissors</title>
</head>

<body>
</body>

<template name="player">
  {{> choose}}
  <button class="rock">Rock</button>
  <button class="paper">Paper</button>
  <button class="scissors">Scissors</button>
  {{> history}}
</template>

<template name="choose">
    <p> {{current_choice}}</p>
</template>

<template name="history">
    {{#each games}}
    <p> Game {{gameNumber @index}}: {{winner}} </p>
    <p>-- Player 1 played {{player1choice}}</p>  
    <p>-- Player 2 played {{player2choice}}</p>  
    <hr/>
    {{/each}}
</template>

<template name="home">
    <a href="/player1"> player 1</a>
    <a href="/player2"> player 2</a>
</template>
