<head>
  <title>rock-paper-scissors</title>
</head>

<body>
  {{> choose}}
  <button class="rock">Rock</button>
  <button class="paper">Paper</button>
  <button class="scissors">Scissors</button>
  {{> history}}
</body>

<template name="choose">
    <p> {{current_choice}}</p>
</template>

<template name="history">
    {{#each games}}
    <p> Winner: {{winner}} </p>
    {{/each}}
</template>
